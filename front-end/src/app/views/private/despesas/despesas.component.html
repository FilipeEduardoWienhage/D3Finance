<div class="min-h-screen flex flex-col bg-[#1e1e1e]">
    <p-splitter [style]="{ height: '100px' }" styleClass="mb-8" layout="vertical">
        <ng-template #panel>
            <div class="flex items-center justify-center h-full text-white">
                D3 Finance
            </div>
        </ng-template>
    </p-splitter>

    <div class="flex flex-row flex-grow">
        <div class="ml-3 mr-3">
            <app-nav-bar-system></app-nav-bar-system>
            <p-toast></p-toast>
        </div>


        <div class="flex flex-col flex-grow p-4 space-y-6">
            <div class="flex items-center space-x-4 text-white">
                <p-calendar [(ngModel)]="filtro.dataSelecionada" view="month" dateFormat="mm/yy" [readonlyInput]="true"
                    placeholder="Filtrar por MÃªs/Ano" (onSelect)="filtrarDados()"></p-calendar>

                <button pButton type="button" label="Limpar filtro" icon="pi pi-times" class="p-button-secondary"
                    (click)="limparFiltros()"></button>
            </div>

            <p-card class="bg-[#2c2c2c] text-white shadow-md rounded-xl">
                <div class="h-[30rem]">
                    <p-chart type="bar" [data]="data" [options]="options" style="height: 100%"></p-chart>
                </div>
            </p-card>
        </div>
    </div>

    <app-footer class="mt-auto"></app-footer>
</div>
